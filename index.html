<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>JS Quiz</title>
</head>

<body>
    <header class="container">
        <div class="scores-btn heading">View High Scores</div>
        <div class="timeTracker heading">Time: 0</div>
    </header>
    <main class="main-box">
        <h1>Test your Javascript Knowledge!</h1>
        <p class="welcome-p">Here's how it works...</p>
        <p class="welcome-p">
            You'll be prompted with a Javascript question with four mulitple choice answers. Click the answer you believe to be true. If you select the wrong answer you'll lose 5 seconds off your time. time starts at 60 seconds!
        </p>
        <button id="startBtn">Start Quiz!</button>
    </main>
</body>

</html>
